<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Changing Web Page!</title>
    <script>

    </script>
  </head>
  <body>
    <h1>
      Click the button!
    </h1>
    <input type="button" value="Click me!" onclick="change()">
    <p id="my_text">
      Hello, world!
    </p>
    <script>
        function change() {
     document.getElementById("my_text").innerHTML = "You clicked me";
}
    </script>  
  </body>
</html>
